<script type="text/javascript">
    function sig() {
        new Signature({
            onsubmit:function(data,width,height){
                console.log(data)
                document.querySelector('#img').src = data;
                document.querySelector('#img').style.width = width + 'px';
                document.querySelector('#img').style.height = height + 'px';
            }
        })
    }
