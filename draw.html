<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
    <title></title>
    <style type="text/css">
    html,body{
    width: 100%;
    height: 100%;
    overflow: hidden;
}
#canvas{
    width: 100%;
    height: 100%;
    position: relative;
}
#canvas canvas{
    display: block;
}
#clearCanvas{
    width: 50%;
    height: 40px;
    line-height: 40px;
    text-align: center;
    position: absolute;
    bottom: 0;
    left: 0;
    border: 1px solid #DEDEDE;
    z-index: 1;
}
#saveCanvas{
    width: 50%;
    height: 40px;
    line-height: 40px;
    text-align: center;
    position: absolute;
    bottom: 0;
    right: 0;
    border: 1px solid #DEDEDE;
    z-index: 1;
}

</style>
<script type="text/javascript" src="draw.js?version=v1.0.2"></script>
</head>
<body>
    <img src="" id="img" style="width: 300px;height: 500px;background: #999;">
    <br>
    <button onclick="sig()">手签</button>
</body>
<script type="text/javascript">
    function sig() {
        new Signature({
            onsubmit:function(data){
                console.log(data)
                document.querySelector('#img').src = data;
            }
        })
    }
</script>
</html>
